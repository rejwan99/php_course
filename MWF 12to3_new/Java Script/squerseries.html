<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>squre series forward and backward</title>
</head>
<body>
<script type="text/javascript">
	n=8;
	for(i=1;i<=n;i++)
	{
		document.write(i*i+" "); 
	}
	n=8;
	for(i=n;i>=1;i--)
	{
		document.write(i*i+" "); 
	}
</script>
</body>
</html>
