<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IF Else</title>
</head>
<body>
<script type="text/javascript">
	a=10
	b=20
	if(a>b)
	{
		document.write("a is Bigger");
	}
	else{
		document.write("b is Bigger");
	}
</script>
</body>
</html>
