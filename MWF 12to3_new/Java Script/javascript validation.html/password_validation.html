<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Password Validation</title>
</head>
<body>
	<form onsubmit="return fun()">
		<h3>Password Validation</h3>
		enter password : <input type="text" id="Password">
		<span id="s1"></span><br>
		<input type="Submit" name="submit" value="Submit">
	</form>
	<script type="text/javascript">
		function fun()
		{
		   var a= document.getElementById("Password").value;
		   if(a=="")
		   {
		   	document.getElementById("s1").innerHTML="**Plese enter your Password";
		   	document.getElementById("s1").style.color="red"
		   	return false;
		   }
		   if(a.length<8)
		   {
		   	document.getElementById("s1").innerHTML="**Plese enter 8 digits Password";
		   	document.getElementById("s1").style.color="red"
		   	return false;
		   }
		   if(a.search(/[A-Z]/)==-1)
		   {
		   	document.getElementById("s1").innerHTML="**Plese enter min one uppercase alphabet";
		   	document.getElementById("s1").style.color="red"
		   	return false;
		   }
		   if(a.search(/[a-z]/)==-1)
		   {
		   	document.getElementById("s1").innerHTML="**Plese enter min one lowercase alphabet";
		   	document.getElementById("s1").style.color="red"
		   	return false;
		   }
		   if(a.search(/[0-9]/)==-1)
		   {
		   	document.getElementById("s1").innerHTML="**Plese enter min one numeric value";
		   	document.getElementById("s1").style.color="red"
		   	return false;
		   }
		   if(a.search(/[#$%@]/)==-1)
		   {
		   	document.getElementById("s1").innerHTML="**Plese enter min one special character.[#/$/%/@]";
		   	document.getElementById("s1").style.color="red"
		   	return false;
		   }
		   else
		   {
		   		document.getElementById("s1").innerHTML="successful";
		   	document.getElementById("s1").style.color="green"
		   	return false;
		   }
		}
	</script>
</body>
</html>
