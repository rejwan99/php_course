Enter password : <input type="password" id="show"><br>
<input type="checkbox" name="checkbox" value="checkbox" onclick="fun()"> Show the password
<script type="text/javascript">
	function fun()
	{
	    show = document.getElementById("show");
		if (show.type=="password")
		{
			show.type="text";
		}
		else
		{
			show.type="password";
		}
	}
</script>
