<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Email validation</title>
</head>
<body>
<form>
	Enter Email :<input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"><br>
	<input type="submit" name="Submit" value="submit">
</form>
<button onclick="fun()">format of your email</button>
	<span id="s1"></span>
	<script type="text/javascript">
		function fun()
		{
			a=document.getElementById("email").pattern;
			document.getElementById("s1").innerHTML=a;
		}
	</script>
</body>
</html>
