<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Password validation</title>
</head>
<body>
	<h2>password validation</h2>
	<form onsubmit="return fun()" >
Enter password: <input type="text" id="pass">
<span id="s1"></span><br>
<input type="submit" name="Submit" value="submit">
</form>
<script type="text/javascript">
	function fun()
	{
		var a=document.getElementById("pass").value;
		if(a.length<=4)
		{
			document.getElementById("s1").innerHTML="**weak password";
			document.getElementById("s1").style.color="red";
			return false;
		}
		if(a.length>=4 && a.length<=8)
		{
			document.getElementById("s1").innerHTML="**normal password";
			document.getElementById("s1").style.color="orange";
			return false;
		}
		if(a.length>=8)
		{
			document.getElementById("s1").innerHTML="**strong password";
			document.getElementById("s1").style.color="green";
			return false;
		}
	}
</script>
</body>
</html>
