<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mobile Validation</title>
</head>
<body>
	<form onsubmit="return fun()">
		<h3>Mobile Validation</h3>
		enter mobile number : <input type="text" id="mobile">
		<span id="s1"></span><br>
		<input type="Submit" name="submit" value="Submit">
	</form>
	<script type="text/javascript">
		function fun()
		{
		   var a= document.getElementById("mobile").value;
		   if(a=="")
		   {
		   	document.getElementById("s1").innerHTML="**Plese enter your mobile number";
		   	document.getElementById("s1").style.color="red"
		   	return false;
		   }
		   if(a.length<10)
		   {
		   	document.getElementById("s1").innerHTML="**Plese enter 10 digits mobile numbers";
		   	document.getElementById("s1").style.color="red"
		   	return false;
		   }
		   if(isNaN(a))
		   {
		   	document.getElementById("s1").innerHTML="**Plese enter only numbers";
		   	document.getElementById("s1").style.color="red"
		   	return false;
		   }
		   if((a.charAt(0)!=9) && (a.charAt(0)!=8))
		   {
		   	document.getElementById("s1").innerHTML="**Plese enter correct numbers";
		   	document.getElementById("s1").style.color="red"
		   	return false;
		   }
		}
	</script>
</body>
</html>
