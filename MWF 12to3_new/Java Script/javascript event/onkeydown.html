<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Onkeydown</title>
</head>
<body>
<form>
enter name: <input type="text" id="name" onkeydown="fun()">
</form>
<script type="text/javascript">
	function fun()
	{
		nme= document.getElementById("name");
		nme.value=nme.value.toUpperCase();
	}
</script>
</body>
</html>
