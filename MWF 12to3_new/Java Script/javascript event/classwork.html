<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>class work</title>
</head>
<body>
enter password: <input type="password" id="n1" onkeyup="fun()"><span id="s1"></span>
<script type="text/javascript">
	function fun()
	{
		pass= document.getElementById("n1").value;
		if(pass.length<=4)
		{
			document.getElementById("s1").innerHTML="**weak password";
			document.getElementById("s1").style.color="red";	
		}
		if(pass.length>=4 && pass.length<=8)
		{
			document.getElementById("s1").innerHTML="**normal password";
			document.getElementById("s1").style.color="orange";	
		}
		if(pass.length>=8)
		{
			document.getElementById("s1").innerHTML="**strong password";
			document.getElementById("s1").style.color="green";	
		}
	}
</script>
</body>
</html>
