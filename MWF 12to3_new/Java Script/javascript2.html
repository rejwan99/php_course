<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>abc</title>

<body>
<script type="text/javascript">
	a=10;
	b=10.5;
	document.write("This sum is: "+(a+b)+"<br>");
	document.write("This sub is: "+(a-b)+"<br>");
	document.write("This mult is: "+(a*b)+"<br>");
	document.write("This dev is: "+(a/b)+"<br>");
</script>
</body>
