<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switch</title>
</head>
<body>
	<form>
enter a: <input type="text" id="a"><br>
enter b: <input type="text" id="b"><br>
operator(+,-,*,/): <input type="text" id="op"><br>
<input type="submit" name="submit" value="Submit" onclick="fun()">
</form>
<script type="text/javascript">
	 function fun()
	 {
	 	a=parseInt(document.getElementById("a").value);
	 	b=parseInt(document.getElementById("b").value);
	 	opr=parseInt(document.getElementById("opr").value);
	 	document.write(a,b,opr);
	 }
</script>
</body>
</html>
