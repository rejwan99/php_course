<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>abc</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<button id="s1">show</button><br>
<img src="Messi.jpg" height="300" width="300"><br>
<button id="s2">hide</button><br>
<script type="text/javascript">
	$("document").ready(function(){
		$("#s1").click(function(){
			$("img").show();
		});
		$("#s2").click(function(){
			$("img").hide();
		});
	});
</script>
<style type="text/css">
	img
	{
		display: none;
	}
</style>
</body>
</html>
