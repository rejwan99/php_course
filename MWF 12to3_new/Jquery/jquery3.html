<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<title></title>
</head>
<body>
<button id="s1">show</button><br>
<img src="Messi.jpg" height="300" width="300">
<script type="text/javascript">
	$("document").ready(function(){
		$("#s1").click(function(){
			if($(this).html()=="show")
			{
				$("img").show();
				$("#s1").html("hide");
			}
			else
			{
				$("img").hide();
				$("#s1").html("show");
			}
		});
	});
</script>
<style type="text/css">
	img{
		display: none;
	}
</style>
</body>
</html>
