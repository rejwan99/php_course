<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>class work</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<input type="text" id="b1"><br>
    <button  id="s1" >Red</button>
	<button id="s2">Green</button>
	<button id="s3">Blue</button>
	<button id="s4">Orange</button>

<script type="text/javascript">
 $("document").ready(function(){
 	$("#s1").click(function(){
 		$("#b1").css("background-color","red");
 	});
 	$("#s2").click(function(){
 		$("#b1").css("background-color","green");
 	});
 	$("#s3").click(function(){
 		$("#b1").css("background-color","blue");
 	});
 	$("#s4").click(function(){
 		$("#b1").css("background-color","orange");
 	});
 });	

</script>
</body>
</html>
