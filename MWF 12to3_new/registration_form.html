<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
<table border="1">
	<tr>
	<td colspan="2" align="center" bgcolor="Gray"> <font color="blue">Registration Form</td> 
	</tr>
	<tr>
		<td bgcolor="Gray">Enter Name:</td>
		<td><input type="text" name="Name"></td>
	</tr>
	<tr>
		<td bgcolor="Gray">Enter Address1:</td>
		<td><input type="text" name="address2"></td>
	</tr>
	<tr>
		<td bgcolor="Gray">Enter Address2:</td>
		<td><textarea name="address2"></textarea></td>
	</tr>
	<tr>
		<td bgcolor="Gray">Enter Email:</td>
		<td><input type="email" name="email"></td>
	</tr>
	<tr><td bgcolor="Gray">Enter Password:</td>
		<td><input type="password" name="password"></td>
	</tr>
	<tr>
		<td bgcolor="Gray">Enter Date:</td>
		<td><input type="date" name="dob"></td>
	</tr>
	<tr>
		<td bgcolor="Gray">Enter Phone:</td>
		<td><input type="number" name="phone"></td>
	</tr>
	<tr>
		<td bgcolor="Gray">Enter Gender:</td>
		<td><input type="radio" name="gender">Male
	              <input type="radio" name="gender">Female
	              <input type="radio" name="gender">Other</td>
	</tr>
	<tr>
		<td bgcolor="Gray">Degree:</td>
		<td><select name="degree">
		<option>Select</option>
		<option>B.Tech</option>
		<option>M.Tech</option>
		<option>M.A</option>
		<option>B.sc</option>
	    </select></td>
	</tr>
	<tr>
		<td bgcolor="Gray">Language:</td>
		<td><input type="checkbox" name="language">Hindi
	          <input type="checkbox" name="language">Bengali 
	          <input type="checkbox" name="language">English</td>
	</tr>
	<tr>
		<td bgcolor="Gray">Upload Image:</td>
		<td><input type="file" name="uploadimage"></td>
	</tr>
	<tr>
		<td colspan="2" align="center" bgcolor="Gray"><input type="submit" name="submit"> <input type="reset" name="reset">
		</td>
	</tr>
</table>
</body>
</html>
