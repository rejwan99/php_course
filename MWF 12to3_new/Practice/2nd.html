<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>abc</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
	<form id="f1">
enter email: <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
<span id="s1"></span><br>
<input type="submit" name="submit" value="Submit">
</form>
<script type="text/javascript">
	$("document").ready(function(){
		$("#f1").submit(function(){
			var a=$("#email").val();
			if(a.length !="")
			{
			  if(a.search(/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/)=-1) 
				{
					$("#s1").html("plese match the pattern.");
				}
			  else
				{
					$("#s1").html("pattern matched.");
				}	
			}
			else
			{
				$("#s1").html("Fill the input");
			}
		});
	});
</script>
</body>
</html>
