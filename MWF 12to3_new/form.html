<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
<form>
	<h3>Registration Form</h3>
	Enter Name: <input type="text" name="name" placeholder="Enter your name" required><br>
	Enter Address1: <input type="text" name="address"><br>
	Enter Address2: <textarea name="address2"></textarea><br>
	Enter Email: <input type="email" name="emali"><br>
	Enter Password: <input type="password" name="password"><br>
	Enter Date: <input type="date" name="dob"><br>
	Enter Phone: <input type="number" name="phone"><br>
	Enter Gender: <input type="radio" name="gender">Male
	              <input type="radio" name="gender">Female
	              <input type="radio" name="gender">Other<br>
	Degree: <select name="degree">
		<option>Select</option>
		<option>B.Tech</option>
		<option>M.Tech</option>
		<option>M.A</option>
		<option>B.sc</option>
	    </select><br>
	Language: <input type="checkbox" name="language">Hindi
	          <input type="checkbox" name="language">Bengali 
	          <input type="checkbox" name="language">English<br>
	Upload Image: <input type="file" name="uploadimage"><br> 
	<input type="submit" name="submit" value="Submit">  
	<input type="reset" name="reset" value="Reset">              
</form>
</body>
</html>
