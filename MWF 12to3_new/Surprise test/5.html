<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Heading</title>
</head>
<body>
<h1 id="h1">This is h1</h1>
<h2 id="h2">This is h2</h2>
<h3 id="h3">This is h3</h3>
<h4 id="h4">This is h4</h4>
<h5 id="h5">This is h5</h5>
<h6 id="h6">This is h6</h6>
<style type="text/css">
	#h1
	{
		font-style: italic;
	  	color: red;
	  	background-color: yellow;
	}
	#h2
	{
		color: orange;
		font-style: bold;
		background-color: lightgray;
	}
    #h3
	{
	 	color: green;
	 	font-family: sans-serif;	
	 	background-color: lightpink;
	}
	#h4
	{
		color: blue;
		font-family: cursive;
		background-color: lightcyan;	
	}
	#h5
	{
		color: violet;
		background-color: aquamarine;	
	}
	#h6
	{
		color: darkblue;
		background-color: lightcyan;
	}
</style>
</body>
</html>
