<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS</title>
</head>
<body>
<p id="p1">This is paragraph1.</p>
<h1>This is a heading1</h1> 
<p id="p2">This is a paragraph2.</p>
<h2>This is a heading2</h2>
<p class="p3">This is a paragraph3.</p>
<h3>This is a heading3.</h3>
<p class="p4">This is a paragraph4.</p>
<h4>This is a Heading4</h4>
<p class="p5">This is a paragraph5.</p>
<h5>This is a heading5</h5>
<style type="text/css">
	#p1,h2,h3{
		color: red;
	}
	h1,.p3,.p4,h5{
		color: green;
	}
	#p2,.p5{
		color: blue;
	}
	h4{
		color: orange;
	}
</style>
</body>
</html>
